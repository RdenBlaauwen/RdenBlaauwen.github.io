<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Email</th>
            <th>Telefoon</th>
            <th>Postcode</th>
            <th>Stad</th>
            <th>Straat</th>
            <th>HuisNr</th>
            <th>Voornaam</th>
            <th>Achternaam</th>
            <th>Land</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers | async">
            <td>
                <input 
                    type="email" 
                    class="form-control form-control-sm" 
                    [(ngModel)]="swapIfEdited(customer).email" 
                    [disabled]="!beingEdited(customer)"
                >
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control form-control-sm" 
                    [(ngModel)]="swapIfEdited(customer).phoneNumber" 
                    [disabled]="!beingEdited(customer)"
                >
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control form-control-sm" 
                    [(ngModel)]="swapIfEdited(customer).postalCode" 
                    [disabled]="!beingEdited(customer)"
                >
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control form-control-sm" 
                    [(ngModel)]="swapIfEdited(customer).city" 
                    [disabled]="!beingEdited(customer)"
                >
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control form-control-sm" 
                    [(ngModel)]="swapIfEdited(customer).street" 
                    [disabled]="!beingEdited(customer)"
                >
            </td>
            <td>
                <input 
                    type="number" 
                    class="form-control form-control-sm" 
                    [(ngModel)]="swapIfEdited(customer).houseNumber" 
                    [disabled]="!beingEdited(customer)"
                >
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control form-control-sm" 
                    [(ngModel)]="swapIfEdited(customer).firstName" 
                    [disabled]="!beingEdited(customer)"
                >
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control form-control-sm" 
                    [(ngModel)]="swapIfEdited(customer).lastName" 
                    [disabled]="!beingEdited(customer)"
                >
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control form-control-sm" 
                    [(ngModel)]="swapIfEdited(customer).country" 
                    [disabled]="!beingEdited(customer)"
                >
            </td>
            <td>
                <button class="btn btn-sm text-warning" (click)="onEdit(customer)">
                    <fa-icon [icon]="faPencilAlt"></fa-icon>
                </button>
            </td>
            <td>
                <button class="btn btn-sm text-danger" (click)="onDelete(customer)">
                    <fa-icon [icon]="faTrash"></fa-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
