<button class="btn btn-outline-warning d-flex justify-content-center align-items-center rounded-circle p-0 position-relative" (click)="onNavigate()">
    <fa-icon [icon]="faShoppingCart" [ngClass]="{'anim-throb':productCount > 0}" transform="grow-12"></fa-icon>
    <div 
        *ngIf="productCount > 0"
        class="counter rounded-circle text-align anim-throb"
    >
        {{productCount}}
    </div>
</button>
