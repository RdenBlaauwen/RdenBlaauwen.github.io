<div *ngIf="compact" class="card">
    <div class="row no-gutters">
        <div class="col-2 col-lg-1 d-flex flex-column justify-content-center">
            <div class="d-flex flex-column justify-content-center">
                <img class="img-fluid" [src]="product.imageUrl" [alt]="product.description">
            </div>
        </div>
        <div class="col-6 col-sm-7 col-md-8 col-lg-9 px-2 d-flex align-items-center">
            <div>
                <h6 class="card-title m-0 mb-sm-2">{{product.name}}</h6>
                <p class="card-text d-none d-sm-block text-muted">{{product.description}}</p>
            </div>
        </div>
        <div class="col-4 col-sm-3 col-md-2 px-2 d-flex align-items-center">
            <p class="card-text" *ngIf="product.price">{{formattedPrice}}</p>
        </div>
    </div>
</div>
<div *ngIf="!compact" class="card">
    <div class="row no-gutters">
        <div class="col-4 d-flex flex-column justify-content-center">
            <div class="card-body d-flex flex-column justify-content-center">
                <img class="img-fluid" [src]="product.imageUrl" [alt]="product.description">
            </div>
        </div>
        <div class="col-8 d-flex flex-column justify-content-between">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text" *ngIf="product.price">{{formattedPrice}}</p>
            </div>
            <ng-content></ng-content>
        </div>
    </div>
</div>
